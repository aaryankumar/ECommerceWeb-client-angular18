<div class="container">
  <mat-card>
    <mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Email"
              required
            />
            <mat-error
              *ngIf="
                loginForm.get('email').invalid && loginForm.get('email').touched
              "
            >
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="{{ 'hidePassword' ? 'password' : 'text' }}"
              placeholder="Password"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="togglePasswordVisibility()"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "text"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              Please enter a valid password.
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="#0000FF"
            type="submit"
            [disabled]="loginForm.invalid"
            (click)="onSubmit()"
          >
            Login
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="#0000FF" routerLink="/signup">
          Don't have an account? Sign up
        </button>
      </mat-card-actions>
    </mat-card-title>
  </mat-card>
</div>
